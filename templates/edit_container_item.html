{% extends "layout.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner container">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Container Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('edit_container_item', autorepaircenter_id=autorepaircenter_id, container_id=container_id) }}" method="post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" maxlength="100" class="form-control" id="name" name="name" value="{{ item.name }}" required>

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" id="description" name="description">{{ item.description }}</textarea>

					<label for="price">Price:</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">$</span>
						</div>
						<input type="text" maxlength="10" class="form-control" id="price" name="price" value="{{ item.price }}">
					</div>
					<label for="type">Type:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="type" id="type1" value="Engine" {% if item.type == 'Engine' %}checked{% endif %}>Engine
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="type" id="type2" value="Transmission" {% if item.type == 'Transmission' %}checked{% endif %}>Transmission
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="type" id="type3" value="Tires" {% if item.type == 'Tires' %}checked{% endif %}>Tires
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="type" id="type4" value="Body" {% if item.type == 'Body' %}checked{% endif %}>Body
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href="{{ url_for('show_container', autorepaircenter_id=autorepaircenter_id) }}">
						<button type="button" class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
